name: Release from Local Build

# è§¦å‘æ¡ä»¶ï¼šå½“ package.json æˆ– package.zip è¢«æ¨é€åˆ° main åˆ†æ”¯æ—¶
on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'package.zip'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: v$VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Tag v${{ steps.version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ¨ Tag v${{ steps.version.outputs.version }} is new, will create release"
          fi

      - name: Verify package.zip
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          if [ ! -f "package.zip" ]; then
            echo "âŒ package.zip not found! Please build locally and commit package.zip"
            echo "ğŸ’¡ Run: pnpm build && git add package.zip && git commit -m 'chore: update package.zip'"
            exit 1
          fi
          echo "âœ… package.zip found"
          ls -lh package.zip
          echo "ğŸ“¦ Package contents:"
          unzip -l package.zip | head -30

      - name: Create tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "âœ… Tag v${{ steps.version.outputs.version }} created"

      - name: Create Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          artifacts: "package.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          makeLatest: true
