name: Create Release on Tag Push

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Install Node.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

        # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      # Get pnpm store directory
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # Setup pnpm cache
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build for production
      - name: Build for production
        run: pnpm build

      # åˆ›å»ºå‘å¸ƒåŒ…ï¼ˆä½¿ç”¨æ˜¾å¼ zip å‘½ä»¤ç¡®ä¿å¯é æ€§ï¼‰
      - name: Create release package
        run: |
          echo "ğŸ“¦ Checking for package.zip..."
          ls -la
          
          # ç­‰å¾…å¯èƒ½çš„å¼‚æ­¥æ“ä½œå®Œæˆ
          sleep 3
          
          # å¦‚æœ vite-plugin-zip-pack å·²ç”Ÿæˆ package.zipï¼Œä½¿ç”¨å®ƒ
          if [ -f "package.zip" ]; then
            echo "âœ… Found package.zip from vite-plugin-zip-pack"
            ls -lh package.zip
          else
            # å¦åˆ™æ‰‹åŠ¨åˆ›å»º package.zip
            echo "âš ï¸ package.zip not found, creating manually from dist folder..."
            
            # æ£€æŸ¥ dist ç›®å½•
            if [ ! -d "dist" ]; then
              echo "âŒ Error: dist directory not found!"
              exit 1
            fi
            
            echo "ğŸ“ Contents of dist directory:"
            ls -la dist/
            
            # åˆ›å»º zip åŒ…
            cd dist
            zip -r ../package.zip .
            cd ..
            
            echo "âœ… package.zip created successfully"
            ls -lh package.zip
          fi
          
          echo "ğŸ“Š Final package.zip info:"
          ls -lh package.zip
          unzip -l package.zip | head -20

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "package.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
